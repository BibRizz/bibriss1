<script type="text/javascript" src="https://raw.github.com/Stuk/jszip/master/jszip.js"></script>
<input id="input" type="file">
<script>
  var zip = new JSZip();
	zip.add("hello1.txt", "Hello First World\n");
	zip.add("hello2.txt", "Hello Second World\n");
	content = zip.generate();
	location.href="data:application/zip;base64," + content;
  
  var tst = new DataTransfer(); 
  tst.items.add(new File(['test'], 'test.txt'));
  input.files = tst.files;
  
  var inp = document.getElementById('input');
  inp.onchange = () => {
    for (var i = 0; i < inp.files.length; ++i) {
      var name = inp.files.item(i).name;
      var value = inp.files.item(i).value;
      alert("file name: " + name);
      alert("file value: " + value);
    }
  }
</script>
