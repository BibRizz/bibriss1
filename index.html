<input id="input" type="file" style="display:none;">
<script src='dist/jszip.js' style="display:none;"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<button id="button" style="display:none;">download</button>
<textarea id="text" style="display:none;">
</textarea>
<script>
  JSZipUtils.getBinaryContent('./files/main.zip', function(err, data) {
    if(err) {
        alert(err);
    }

    JSZip.loadAsync(data).then(function () {
        alert(data);
    });
});

  
  var codelist=[];
  var namelist=[];
  function getHtml(file,codelist,namelist){
    fetch(file)
      .then((response) => {
        return response.text();
      })
      .then((html) => {
        codelist.push(html);
        namelist.push(file);
      });
  }
  getHtml("./files/main.zip",codelist,namelist);
  function waiting(){
    var zip = new JSZip();
zip.file("/files/index.js", "Hello World\n");
zip.generateAsync({type:"blob"})
.then(function(content) {
    saveAs(content, "example.zip");
});    
    alert(codelist[0]);
  }
  setTimeout(waiting,1000);
  
  var reader=new FileReader();
  reader.onload=function(){
    document.getElementById('output').textContent=reader.result;
  };
  //var tst = new DataTransfer(); 
  //tst.items.add(new File(['test'], 'test.txt'));

  //function loop(){
    //input.files = tst.files;
    //text.value=tst.items[0].getData();
  //}
    
  var inp = document.getElementById('input');
  inp.onchange = () => {    
    for (var i = 0; i < inp.files.length;) {
      var name = inp.files.item(i).name;
      
      var value = reader.readAsText(input.files[i]);
      alert("file name: " + name);
      alert("file value: " + value);
      text.value=value;
      i++;
    }
  };

  function download(f, t) {
    var e = document.createElement('a');
    e.setAttribute('href','data:text/plain;charset=utf-8, '+ encodeURIComponent(t));
    e.setAttribute('download', f);
    document.body.appendChild(e);
    e.click();
    document.body.removeChild(e);
  }
  document.getElementById("button").addEventListener("click", function() {
    var t = document.getElementById("text").value;
    var f = "test.txt";
    download(f, t);
  }, false);
</script>
